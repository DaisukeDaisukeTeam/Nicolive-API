syntax = "proto3";

package dwango.nicolive.chat.data;

import "google/protobuf/duration.proto";
import "dwango/nicolive/chat/data/OperatorComment.proto";


message Marque {
  Display display = 1;

  message Display {
    OperatorComment operator_comment = 1;
    google.protobuf.Duration duration = 3;
  }
}